<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Transaction â€” PennyFlow</title>
  <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
  <main class="form-page container">
    <div class="card">
      <h2>Add Transaction</h2>

      <label for="type">Type</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label for="amount">Amount</label>
      <input id="amount" type="number" step="0.01" placeholder="12.50">

      <label for="category">Category</label>
      <input id="category" type="text" placeholder="e.g., Food, Rideshare, Tips">

      <label for="note">Note (optional)</label>
      <input id="note" type="text" placeholder="Optional note">

      <div style="margin-top:12px;">
        <button id="saveTxBtn" class="btn">Save transaction</button>
        <a href="dashboard.html" class="btn btn-outline">Cancel</a>
      </div>
    </div>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/transactions.js"></script>
  <script type="module" src="js/ui.js"></script>
</body>
</html>
